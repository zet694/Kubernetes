apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: zet694/simple-web-app:0.1
          ports:
          - containerPort: 8888
          livenessProbe:
            httpGet:
              port: 8888
              path: /healthz
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 3
